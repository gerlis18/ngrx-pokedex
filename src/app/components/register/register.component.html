<div class="login-container">
  <div class="pdx-card">
    <form (ngSubmit)="onSubmit()" novalidate #registerForm="ngForm">
      <h2>Register on pokedex</h2>
      <div class="form-group">
        <label for="name">Name:</label>
        <input name="name" [(ngModel)]="model.username"
               required
               class="form-control" type="text" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input name="email" [(ngModel)]="model.email"
               required
               email
               class="form-control" type="text" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input name="password" [(ngModel)]="model.password"
               minlength="8"
               required
               #passwordInput="ngModel"
               appValidatePassword
               class="form-control" type="password" id="password" placeholder="Password">
        <div class="has-error" *ngIf="(passwordInput.touched || passwordInput.dirty) && passwordInput.errors">
          <p *ngIf="!passwordInput.errors?.validatePassword">
            La contraseña debe tener minimo 8 caracteres
            2 letras mayusculas <br>
            1 numero <br>
            1 caracter especial <br>
            EJ: 123@sHDs
          </p>
        </div>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm password:</label>
        <input name="confirmPassword" [(ngModel)]="confirmPassword"
               required
               minlength="8"
               #confirmPasswordInput="ngModel"
               class="form-control" type="password" id="confirmPassword" placeholder="Password">
        <p class="has-error" *ngIf="(passwordInput.touched || confirmPasswordInput.touched)
        && confirmPassword !== model.password">
          Las contraseñas no coinciden
        </p>
      </div>
      <button class="btn btn-primary w-100" type="submit" [disabled]="registerForm.invalid ||
      (confirmPassword !== model.password)">Registrar</button>
      <button class="btn btn-secondary w-100 mt-1" type="button" routerLink="/login">Cancelar</button>
    </form>
  </div>
</div>
