<app-header (search)="onSearchPokemon($event)"></app-header>
<cdk-virtual-scroll-viewport
                             minBufferPx="200" maxBufferPx="400"
                             itemSize="50" class="viewport">
  <div *cdkVirtualFor="let poke of pokeList; let i = index" class="poke-item">
    <app-pokemon [index]="i" [data]="poke.url | async"></app-pokemon>
  </div>
</cdk-virtual-scroll-viewport>
